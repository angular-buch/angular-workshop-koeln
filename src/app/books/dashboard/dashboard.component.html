<br-book (rated)="reorderBooks($event)" [book]="b" *ngFor="let b of books"></br-book>

<hr>
<strong>Anzahl Bücher:</strong> {{ books.length }}

<div [ngClass]="{ 'text-danger': books.length < 2, 'text-success': books.length >= 2 }">
Es sind genau {{ books.length }} Bücher vorhanden.
</div>
